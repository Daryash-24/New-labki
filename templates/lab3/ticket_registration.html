{% block main %}
<script>
    function validateForm() {
        const age = document.querySelector('input[name="age"]').value;
        
        if (age < 1 || age > 120) {
            alert("Возраст должен быть от 1 до 120 лет.");
            return false;
        }
    
        return true; 
}
    </script>
