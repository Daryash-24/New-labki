{% extends "base.html" %}

{% block lab %} Лабораторная работа 5 {% endblock %}

{% block main %}

    <h1>Регистрация</h1>

    {% if error %}

        <p class="error">{{ error }}</p>

    {% endif %}

        <form action="/rgz2/register" method="post" accept-charset="UTF-8">
            <div>
                <label>
                    Логин: <input type="text" name="login" required>
                </label>
            </div>

            <div>
                <label>
                    Пароль: <input type="password" name="password" required>
                </label>
            </div>

        <button type="submit">Зарегистрироваться</button>
    </form>
    
{% endblock %}
